<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- cdn -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 

    <main class="flex justify-center">
           
<!-- phone -->
<div class="mockup-phone">
    <div class="camera"></div>
    <div class="display">
      <div class="artboard artboard-demo phone-3">


<!-- stat -->
        <div>

            <div class="stats shadow">
                <div class="stat">
                  
                  <div id="taka-button" class="stat-value">9400</div>
                  <div class="stat-desc">Avaiable Blance</div>
                </div>
              </div>
              <div class="divider"></div>


              <!-- user action button -->
               <div>

                <button class="btn btn-lg">Add Money</button>
                <button class="btn btn-lg">Cash Out</button>
                

               </div>
               <div class="divider"></div>

               
               <!-- from start -->

               <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="amount-field" type="text" placeholder="Amount " class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span  class="label-text">Pin</span>
                  </label>
                  <input id="pin-button" type="password" placeholder="Pin" class="input input-bordered" required />
                 
                </div>
                <div class="form-control mt-6">
                  <button id="add-button" class="btn btn-primary">Add Money</button>
                </div>
              </form>

               <!-- from end -->

        </div>


      </div>
    </div>
  </div>
    </main>

    <script src="home.js"></script>

</body>
</html>
